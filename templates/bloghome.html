{% extends 'base.html' %}
{% block blogactive %}active{% endblock blogactive %}
{% block body %}
<div class="container">
<h1 class="my-3"> Welcome to CODER'S Blog</h1>
{% for blog in blogs %}
<div class="media my-4">
    <div class="media-body">
      <h3 class="mt-0">{{blog.title}}</h3>
      {{blog.content|slice:245}}
    </div>
    <button class="btn btn-primary" onclick="document.location='/blogpost/{{blog.slug}}'">Read More...</button>
  </div>
        
{% endfor %}

<div class="my-3">
{% if prev %} 
<button class="btn btn-primary"><a class="text-light" href="{{prev}}">&laquo; Previous</a></button>
{% else %}
<button class="btn btn-primary"><a class="text-light" href="#">&laquo; Previous</a></button>
{%endif%}

{% if nxt %}
<button class="btn btn-primary float-end"><a class="text-light" href="{{nxt}}">Next &raquo;</a></button>
{% else %}
<button class="btn btn-primary float-end"><a class="text-light" href="#">Next &raquo;</a></button>
{% endif %}
</div>

</div>
{% endblock body %}
