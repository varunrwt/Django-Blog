{% extends 'base.html' %}
{% load static %}
{% block homeactive %}active{% endblock homeactive %}
{% block body %}
<div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="\static\img\1.jpg" height=500 class="d-block w-100" >
    </div>
    <div class="carousel-item">
      <img src="\static\img\2.jpg"height=500 class="d-block w-100" >
    </div>
    <div class="carousel-item">
      <img src="\static\img\3.jpg"height=500 class="d-block w-100">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<div class="row">
  <div class="col-md-4 bg-danger"></div>
  <div class="col-md-4 bg-danger"></div>
  <div class="col-md-4 bg-success"></div>
</div>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>

{% endblock body %}
